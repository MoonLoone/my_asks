{% extends "inc/base.html" %}
{% load static %}
{% block title %}
Settings
{% endblock %}
{% block content %}
<div class="form-group row">
    <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="inputLogin" placeholder="Enter your login here" maxlength="30">
    </div>
</div>

<div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-6">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email"maxlength="30">
    </div>
</div>

<div class="form-group row">
    <label for="inputNick" class="col-sm-2 col-form-label">Nickname</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" id="inputNick" placeholder="Bad_fox" maxlength="30">
    </div>
</div>
<div class="row">
    <div class="col-sm-2">Upload avatar</div>
    <div class="col-sm-6">
        <div class="avatar-auth"><img src="{% static 'img/avatar_client.png' %}"></div>
        <div class="form-group">
            <input class="form-control form-style" type="file" id="formFile" maxlength="30">
        </div>
        <button type="button" class="btn btn-success final-button">Save</button>
    </div>
</div>


{% endblock %}

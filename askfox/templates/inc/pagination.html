
 <ul class="pagination">
     <li class="page-item">
         {% if request.GET.page > '1' %}
         <a class="page-link" href="?page={{request.GET.page|add:'-1'}}&tag_req={{request.GET.tag_req}}">Previous</a>
         {% else %}
         <a class="page-link" href="?page=1?tag_req={{request.GET.tag_req}}">Previous</a>
         {% endif %}
     </li>
     {% for i in pages_count %}
     <li class="page-item"><a class="page-link" href="?page={{ i }}&tag_req={{request.GET.tag_req}}">{{i}}</a></li>
     {% endfor %}
     <li class="page-item">
         {% if request.GET.page == pages_count|last|stringformat:'i' %}
         <a class="page-link" href="?page={{request.GET.page}}&tag_req={{request.GET.tag_req}}">Next</a>
         {% else %}
         <a class="page-link" href="?page={{request.GET.page|add:'1'}}&tag_req={{request.GET.tag_req}}">Next</a></li>
         {% endif %}
 </ul>

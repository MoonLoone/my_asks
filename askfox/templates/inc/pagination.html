
 <ul class="pagination">
     <li class="page-item">
         {% if request.GET.page > '1' %}
         <a class="page-link" href="?page={{request.GET.page|add:'-1'}}">Previous</a>
         {% else %}
         <a class="page-link" href="?page=1">Previous</a>
         {% endif %}
     </li>
     {% for i in pages_count %}
     <li class="page-item"><a class="page-link" href="?page={{ i }}">{{i}}</a></li>
     {% endfor %}
     <li class="page-item">
         {% if request.GET.page == pages_count|last|stringformat:'i' %}
         <a class="page-link" href="?page={{request.GET.page}}">Next</a>
         {% else %}
         <a class="page-link" href="?page={{request.GET.page|add:'1'}}">Next</a></li>
         {% endif %}
 </ul>

{% extends "inc/base.html" %}
{% load static %}
{% block title %}
Log in
{% endblock %}
{% block content %}


<div class="error-message">Sorry, user with this login and password not found</div>
<div class="form-group row">
    <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>

    <div class="col-sm-6">
        <input type="text" class="form-control" id="inputLogin" placeholder="Enter your login here">
    </div>
</div>

<div class="form-group row">
    <label for="inputPassw" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-6">
        <input type="password" class="form-control" id="inputPassw" placeholder="*******">
    </div>
</div>

<button type="button" class="btn btn-success final-button"><a href="{% url 'index'%}" class="my-btn-style">Log in!</a>
</button>
<div><a href="{% url 'signup' %}">create new account</a></div>

{% endblock %}
